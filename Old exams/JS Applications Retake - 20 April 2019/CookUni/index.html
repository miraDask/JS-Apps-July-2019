<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Skeleton</title>
</head>

<body>
    <div id="notifications">
        <div id="successBox" class="alert alert-success" role="alert" style="display: none">{Success Message...}</div>
        <div id="loadingBox" class="alert alert-info" role="alert" style="display: none">Loading...</div>
        <div id="errorBox" class="alert alert-danger" role="alert" style="display: none">{Error Message...}</div>
    </div>
    <div id="root" class="cover-container w-100 d-flex h-100 p-3 mx-auto flex-column"> </div>

    <script src="scripts/helpers/requester.js"></script>
    <script src="scripts/helpers/storage.js"></script>
    <script src="scripts/helpers/validator.js"></script>
    <script src="scripts/helpers/constants.js"></script>
    <script src="scripts/helpers/notificationsHandler.js"></script>


    <!-- Controllers -->
    <script src="scripts/controllers/homeController.js"></script>
    <script src="scripts/controllers/userController.js"></script>
    <script src="scripts/controllers/itemController.js"></script>


    <!-- Models -->
    <script src='scripts/models/userModel.js'></script>
    <script src='scripts/models/itemModel.js'></script>


    <!-- App -->
    <script src="scripts/app.js"></script>

</html>
